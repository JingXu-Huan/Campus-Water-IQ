spring:
  application:
    name: water-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 101.42.157.163:8848
      config:
        name: nacos
        password: nacos
    gateway:
      routes:
        - id: device
          uri: lb://iot-device
          predicates:
            - Path=/device/**,/simulator/**
        - id: service
          uri: lb://IoT-service
          predicates:
          # 按需替换，添加即可
            - Path=/service/**,/Data/**
        - id: prediction
          uri: lb://prediction-service
          predicates:
          # 按需替换，添加即可
            - Path=/prediction/**
        - id: warning
          uri: lb://warn-service
          predicates:
          # 按需替换，添加即可
            - Path=/warn/**
        - id: auth
          uri: lb://Auth-service
          predicates:
            # 按需替换，添加即可
            - Path=/auth/**,/signup/**
  main:
    web-application-type: reactive
# 网关配置
gateway:
  security:
    # JWT密钥（与AuthService保持一致）
    jwt-secret: ${jwt.secret:jicndghfsW=sbf739f4e7fhnsfhji9qw23fywq8fhweiouwf9uew9f76tewfewop9}
    # 不需要认证的路径
    permit-all-paths:
      - /auth/signin
      - /auth/send-code
      - /auth/send-phone-code
      - /auth/github/authorize
      - /auth/github/callback
      - /auth/wechat/authorize
      - /auth/wechat/callback
      - /signup
      - /signup/send-code
      - /actuator/**
      - /health
      - /favicon.ico
    # 限流配置
    rate-limit:
      enabled: false

logging:
  # 2. 级别改为 INFO 或 ERROR
  level:
    com.ncwu.watergateway: error
    org.springframework.cloud.gateway: error